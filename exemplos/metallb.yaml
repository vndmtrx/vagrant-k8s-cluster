apiVersion: apps/v1
kind: Deployment
metadata:
  name: teste-loadbalancer
  labels:
    app: teste-loadbalancer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: teste-loadbalancer
  template:
    metadata:
      labels:
        app: teste-loadbalancer
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: teste-loadbalancer
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: teste-loadbalancer
  type: LoadBalancer
  externalTrafficPolicy: Local
